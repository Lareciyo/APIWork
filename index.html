<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>Lareciyo's Dog Generator</h1>
        <div class="api-content">
            <button type="button" id="dog-btn" class="btn btn-outline-secondary">Click Me</button>
            <br><br>
 <img id="cujo" src="https://images.dog.ceo/breeds/finnish-lapphund/img_3801.jpg" alt="Different breeds of dogs.">
</div>
</div>

<div class="api-section">
        <h1>Lareciyo's Weather App</h1>
        <div class="api-content">
                        <div class="input-group mb-3">
                <input type="text" id="cityAreas" class="info-form" placeholder="City Requested">
               <button class="btn btn-primary" id="checkWeather">Get Weather</button>
            </div>
            <div id="weatherResult" class="mt">
                    <h4>Weather Details:</h4>
                    <p><strong>Temperature:</strong> <span id="temperature">--</span></p>
                    <p><strong>Wind:</strong> <span id="wind">--</span></p>
                    <p><strong>Description:</strong> <span id="description">--</span></p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
